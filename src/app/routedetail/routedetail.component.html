
<div class="container">
    <div class="d-flex fields"> 
        <div>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>From</mat-label>
                  <input placeholder="Placeholder" matInput [(ngModel)]="from" [matAutocomplete] = "auto" >
                  <mat-autocomplete #auto = "matAutocomplete">
                    <mat-option *ngFor = "let city of cities" [value] = "city.value">
                       {{city.display}}
                    </mat-option>
                 </mat-autocomplete>
                  <mat-hint>Select from drop down options</mat-hint>
                </mat-form-field>
              </p>
        </div>
        <div>
            <p>
                <mat-form-field appearance="outline">
                  <mat-label>To</mat-label>
                  <input matInput placeholder="Placeholder" [(ngModel)]="to">
                  <mat-hint>Select from drop down options</mat-hint>
                </mat-form-field>
              </p>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <div>
          <a mat-raised-button routerLink="/bus" (click)="searchBus()">Check Availability</a>
        </div>
    </div>   
</div>
